<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typewriter Effect</title>

    <style>
      type-writer {
        --color: black;
        --background: none;
        --font-size: 3rem;
        --font-family: "Inter", sans-serif;
        --indicator-width: 5px;
      }
    </style>
  </head>
  <body>
    <type-writer
      data-words='["Frontend-Developer", "UX / UI Designer", "Human"]'
      data-forward="150"
      data-backward="75"
      data-wait="3000"
      indicator="true"
      data-indicator-speed=".75s"
    ></type-writer>

    <!-- <script src="TypewriterEffect.js"></script> -->
    <script src="Typewriter.js"></script>
  </body>
</html>
